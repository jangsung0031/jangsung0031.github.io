<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î≤ΩÎèåÍπ®Í∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .game-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: #0f0f23;
            cursor: none;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-item {
            font-size: 18px;
            font-weight: bold;
        }
        
        .score-value {
            color: #4ecdc4;
        }
        
        .lives {
            display: flex;
            gap: 5px;
        }
        
        .life-icon {
            font-size: 20px;
            color: #ff6b9d;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .instructions {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: block;
            backdrop-filter: blur(10px);
            z-index: 300;
        }
        
        .difficulty-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
            display: block;
            width: 250px;
        }
        
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        
        .difficulty-btn.easy {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .difficulty-btn.normal {
            background: linear-gradient(135deg, #ffe66d 0%, #ffd93d 100%);
        }
        
        .difficulty-btn.hard {
            background: linear-gradient(135deg, #ff6b9d 0%, #ee5a6f 100%);
        }
        
        .high-score {
            margin-top: 20px;
            font-size: 20px;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-panel">
            <div class="score-item">
                Ï†êÏàò: <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                Ï≤¥Î†•: <span class="score-value" id="health">100</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            ÎßàÏö∞Ïä§Î•º ÏõÄÏßÅÏó¨ Ìå®Îì§ÏùÑ Ï°∞Ï†àÌïòÏÑ∏Ïöî
        </div>
        
        <div class="start-screen" id="startScreen">
            <h2 style="font-size: 48px; margin-bottom: 30px; color: #4ecdc4;">üåü Î≤ΩÎèåÍπ®Í∏∞ üåü</h2>
            <h3 style="font-size: 24px; margin-bottom: 20px;">ÎÇúÏù¥ÎèÑÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h3>
            <button class="difficulty-btn easy" onclick="startGame('easy')">Ïâ¨ÏõÄ (Í≥µ 5Í∞ú)</button>
            <button class="difficulty-btn normal" onclick="startGame('normal')">Î≥¥ÌÜµ (Í≥µ 3Í∞ú)</button>
            <button class="difficulty-btn hard" onclick="startGame('hard')">Ïñ¥Î†§ÏõÄ (Í≥µ 1Í∞ú)</button>
            <div class="high-score">ÏµúÍ≥† Ï†êÏàò: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">Í≤åÏûÑ Ïò§Î≤Ñ</h2>
            <p id="gameOverMessage">ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        // Ï∫îÎ≤ÑÏä§ Î∞è Ïª®ÌÖçÏä§Ìä∏
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Í≤åÏûÑ Î≥ÄÏàò
        let score = 0;
        let health = 100; // Ï≤¥Î†• 100ÏúºÎ°ú ÏãúÏûë
        let gameRunning = false; // ÏãúÏûë ÌôîÎ©¥ÏóêÏÑú ÏÑ†ÌÉù Ï†ÑÍπåÏßÄ false
        let brickFallSpeed = 0.3;
        let timeSinceLastRow = 0;
        let nextRowTime = 2500; // 2.5Ï¥àÎßàÎã§ ÏÉà Ï§Ñ Ï∂îÍ∞Ä
        let difficulty = 'normal'; // ÎÇúÏù¥ÎèÑ
        let initialBallCount = 3; // Ï¥àÍ∏∞ Í≥µ Í∞úÏàò
        
        // ÏµúÍ≥† Ï†êÏàò Í∞ÄÏ†∏Ïò§Í∏∞
        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;
        
        // Ìå®Îì§ (ÌîåÎû´Ìèº)
        class Paddle {
            constructor() {
                this.width = 100;
                this.height = 15;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 40;
                this.speed = 15;
                this.targetX = this.x;
            }
            
            draw() {
                ctx.fillStyle = '#4ecdc4';
                ctx.shadowColor = '#4ecdc4';
                ctx.shadowBlur = 20;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                
                // Ìå®Îì§ ÎÇ¥Î∂Ä Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ìö®Í≥º
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#6ee8b0');
                gradient.addColorStop(1, '#4ecdc4');
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            
            move(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= this.speed;
                }
                if (direction === 'right' && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }
            
            update(mouseX) {
                // Ìå®Îì§ Ï§ëÏïôÏù¥ ÎßàÏö∞Ïä§ ÏúÑÏπòÎ•º Îî∞ÎùºÍ∞ÄÎèÑÎ°ù
                this.targetX = mouseX - this.width / 2;
            }
            
            animate() {
                // Î∂ÄÎìúÎü¨Ïö¥ Ïù¥Îèô
                const diff = this.targetX - this.x;
                if (Math.abs(diff) > 1) {
                    this.x += diff * 0.3;
                }
                
                // Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
            }
        }
        
        // Í≥µ
        class Ball {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.radius = 8;
                this.x = canvas.width / 2;
                this.y = canvas.height - 60;
                this.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                this.dy = -5;
                this.active = true;
            }
            
            resetToPaddle(paddle) {
                this.x = paddle.x + paddle.width / 2;
                this.y = paddle.y - this.radius - 5;
                this.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                this.dy = -5;
            }
            
            draw() {
                // Í∑∏Î¶ºÏûê
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x + 2, this.y + 2, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Í≥µ
                const gradient = ctx.createRadialGradient(this.x - 4, this.y - 4, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#c0e8f0');
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#4ecdc4';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                
                // Ï¢åÏö∞ Î≤Ω Ï∂©Îèå
                if (this.x <= this.radius || this.x >= canvas.width - this.radius) {
                    this.dx = -this.dx;
                }
                
                // ÏÉÅÎã® Î≤Ω Ï∂©Îèå
                if (this.y <= this.radius) {
                    this.dy = -this.dy;
                }
                
                // ÌïòÎã® ÎÇôÌïò
                if (this.y >= canvas.height) {
                    // Í≥µÏùÑ Ìå®Îì§ÏóêÏÑú Îã§Ïãú ÏãúÏûë
                    this.resetToPaddle(paddle);
                }
            }
            
            checkCollision(paddle) {
                if (this.x + this.radius > paddle.x &&
                    this.x - this.radius < paddle.x + paddle.width &&
                    this.y + this.radius > paddle.y &&
                    this.y - this.radius < paddle.y + paddle.height) {
                    
                    // Ìå®Îì§Ïóê ÎßûÏïòÏùÑ Îïå Í∞ÅÎèÑ Ï°∞Ï†à
                    const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    const angle = hitPos * Math.PI / 3;
                    const speed = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
                    
                    this.dx = Math.sin(angle) * speed;
                    this.dy = -Math.abs(Math.cos(angle) * speed);
                    
                    return true;
                }
                return false;
            }
        }
        
        // Î≤ΩÎèå
        class Brick {
            constructor(x, y, width, height, color, hasItem = false, hardness = 1) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.active = true;
                this.velocity = brickFallSpeed;
                this.hasItem = hasItem;
                this.health = hardness; // Î≤ΩÎèåÏùò Ï≤¥Î†•
                this.maxHealth = hardness;
                this.itemType = null; // 'extraBall', 'bonus', 'slow' Îì±
            }
            
            update() {
                // Î≤ΩÎèåÏù¥ ÏïÑÎûòÎ°ú Îñ®Ïñ¥Ïßê
                this.y += this.velocity;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.active = false;
                    return true; // ÏôÑÏ†ÑÌûà Î∂ÄÏÑúÏßê
                }
                return false;
            }
            
            draw() {
                if (!this.active) return;
                
                // Ï≤¥Î†•Ïóê Îî∞Îùº Ïñ¥Îë°Í≤å
                const alpha = 0.3 + 0.7 * (this.health / this.maxHealth);
                
                // Í∑∏Î¶ºÏûê
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2 * ' + alpha + ')';
                ctx.fillRect(this.x + 2, this.y + 2, this.width, this.height);
                
                // Î≤ΩÎèå
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color, 0.3));
                ctx.globalAlpha = alpha;
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.globalAlpha = 1;
                
                // ÌÖåÎëêÎ¶¨
                ctx.strokeStyle = 'rgba(255, 255, 255, ' + (0.3 * alpha) + ')';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // Ï≤¥Î†• ÌëúÏãú
                if (this.maxHealth > 1) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.health, this.x + this.width / 2, this.y + this.height / 2 + 6);
                }
                
                // ÏïÑÏù¥ÌÖúÏù¥ ÏûàÎäî Í≤ΩÏö∞ ÌëúÏãú
                if (this.hasItem && this.itemType) {
                    const iconColors = {
                        'extraBall': '#ffe66d',
                        'bonus': '#4ecdc4',
                        'heal': '#ff6b9d',
                        'maxHealth': '#9b59b6'
                    };
                    const icons = {
                        'extraBall': '‚≠ê',
                        'bonus': 'üíé',
                        'heal': '‚ô°',
                        'maxHealth': '‚ô•'
                    };
                    ctx.fillStyle = iconColors[this.itemType] || '#ffe66d';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(icons[this.itemType] || '‚≠ê', this.x + this.width / 2, this.y + this.height / 2 + 6);
                }
            }
            
            darkenColor(color, amount) {
                const rgba = this.hexToRgb(color);
                if (!rgba) return color;
                return `rgb(${Math.floor(rgba.r * (1 - amount))}, ${Math.floor(rgba.g * (1 - amount))}, ${Math.floor(rgba.b * (1 - amount))})`;
            }
            
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
        }
        
        // Í≤åÏûÑ Í∞ùÏ≤¥Îì§
        const paddle = new Paddle();
        const balls = [new Ball()];
        const bricks = [];
        const items = [];
        
        // ÏïÑÏù¥ÌÖú ÌÅ¥ÎûòÏä§
        class Item {
            constructor(x, y, type = 'extraBall') {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.velocity = 2;
                this.type = type; // 'extraBall', 'bonus'
            }
            
            update() {
                this.y += this.velocity;
            }
            
            draw() {
                const colors = {
                    'extraBall': '#ffe66d',
                    'bonus': '#4ecdc4',
                    'heal': '#ff6b9d',
                    'maxHealth': '#9b59b6'
                };
                
                ctx.fillStyle = colors[this.type] || '#ffe66d';
                ctx.shadowColor = colors[this.type] || '#ffe66d';
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                const icons = {
                    'extraBall': '‚≠ê',
                    'bonus': 'üíé',
                    'heal': '‚ô°',
                    'maxHealth': '‚ô•'
                };
                ctx.fillText(icons[this.type] || '‚≠ê', this.x + this.width / 2, this.y + this.height / 2 + 4);
            }
            
            checkCollision(paddle) {
                return this.x + this.width > paddle.x &&
                       this.x < paddle.x + paddle.width &&
                       this.y + this.height > paddle.y &&
                       this.y < paddle.y + paddle.height;
            }
        }
        
        // Î≤ΩÎèå ÏÉùÏÑ± (Ìïú Ï§Ñ)
        function addNewRow() {
            const cols = 8;
            const brickWidth = 90;
            const brickHeight = 30;
            const padding = 5;
            const offsetLeft = (canvas.width - (cols * (brickWidth + padding) - padding)) / 2;
            
            const colors = [
                '#ff6b9d', '#4ecdc4', '#ffe66d', 
                '#f1c40f', '#9b59b6', '#3498db'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Ï†êÏàòÏóê Îî∞Îùº Î≤ΩÎèå Í∞ïÎèÑ Í≤∞Ï†ï
            const baseHardness = Math.min(Math.floor(score / 100) + 1, 5);
            
            // Ìïú Ï§Ñ Ï§ë 1-2Í∞úÏóê ÏïÑÏù¥ÌÖú
            const itemIndices = [];
            const numItems = Math.random() < 0.7 ? 1 : 2;
            for (let i = 0; i < numItems; i++) {
                let idx;
                do {
                    idx = Math.floor(Math.random() * cols);
                } while (itemIndices.includes(idx));
                itemIndices.push(idx);
            }
            
            for (let col = 0; col < cols; col++) {
                const x = offsetLeft + col * (brickWidth + padding);
                const y = -brickHeight - 5; // ÌôîÎ©¥ ÏúÑÏóêÏÑú ÏãúÏûë
                
                const hasItem = itemIndices.includes(col);
                let hardness = baseHardness;
                let itemType = null;
                
                if (hasItem) {
                    // ÏïÑÏù¥ÌÖú ÌÉÄÏûÖ Í≤∞Ï†ï
                    const rand = Math.random();
                    if (rand < 0.35) {
                        itemType = 'extraBall';
                    } else if (rand < 0.6) {
                        itemType = 'bonus';
                    } else if (rand < 0.8) {
                        itemType = 'heal';
                    } else {
                        itemType = 'maxHealth';
                    }
                }
                
                bricks.push(new Brick(x, y, brickWidth, brickHeight, randomColor, hasItem, hardness));
                bricks[bricks.length - 1].itemType = itemType;
            }
        }
        
        // Ï¥àÍ∏∞ Î≤ΩÎèå ÏÉùÏÑ±
        function createInitialBricks() {
            const rows = 3;
            for (let row = 0; row < rows; row++) {
                addNewRow();
                // Î™®Îì† Î≤ΩÎèåÏùÑ ÏïÑÎûòÎ°ú Ïù¥Îèô
                for (let brick of bricks) {
                    brick.y += 35 * (row + 1);
                }
            }
        }
        
        // Í≤åÏûÑ Î£®ÌîÑ
        let lastTime = performance.now();
        
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // ÌôîÎ©¥ ÏßÄÏö∞Í∏∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÏãúÍ∞ÑÏóê Îî∞Îùº ÏÉà Ï§Ñ Ï∂îÍ∞Ä
            timeSinceLastRow += deltaTime;
            if (timeSinceLastRow >= nextRowTime) {
                addNewRow();
                timeSinceLastRow = 0;
                // Ï†êÏàòÏóê Îî∞Îùº ÏÉà Ï§Ñ Ï∂îÍ∞Ä Í∞ÑÍ≤©Í≥º Îñ®Ïñ¥ÏßÄÎäî ÏÜçÎèÑ Ï¶ùÍ∞Ä
                nextRowTime = Math.max(800, 3000 - score * 2);
                brickFallSpeed = Math.min(0.3 + score * 0.002, 2.0); // ÏµúÎåÄ 2.0ÍπåÏßÄ
            }
            
            // Î™®Îì† Î≤ΩÎèåÏùò Îñ®Ïñ¥ÏßÄÎäî ÏÜçÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
            for (let brick of bricks) {
                brick.velocity = brickFallSpeed;
            }
            
            // Ìå®Îì§ Ïï†ÎãàÎ©îÏù¥ÏÖò Î∞è Í∑∏Î¶¨Í∏∞
            paddle.animate();
            paddle.draw();
            
            // Í≥µÎì§ ÏóÖÎç∞Ïù¥Ìä∏ Î∞è Í∑∏Î¶¨Í∏∞
            for (let ballIndex = 0; ballIndex < balls.length; ballIndex++) {
                const ball = balls[ballIndex];
                if (!ball.active) continue;
                
                ball.update();
                ball.draw();
                
                // Ï∂©Îèå Ï≤¥ÌÅ¨
                ball.checkCollision(paddle);
            }
            
            // ÏïÑÏù¥ÌÖú ÏóÖÎç∞Ïù¥Ìä∏ Î∞è Í∑∏Î¶¨Í∏∞
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.update();
                item.draw();
                
                // ÏïÑÏù¥ÌÖúÍ≥º Ìå®Îì§ Ï∂©Îèå Ï≤¥ÌÅ¨
                if (item.checkCollision(paddle)) {
                    if (item.type === 'extraBall') {
                        // ÏÉàÎ°úÏö¥ Í≥µ Ï∂îÍ∞Ä
                        const newBall = new Ball();
                        newBall.resetToPaddle(paddle);
                        newBall.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                        balls.push(newBall);
                    } else if (item.type === 'bonus') {
                        // Î≥¥ÎÑàÏä§ Ï†êÏàò
                        score += 50;
                        document.getElementById('score').textContent = score;
                    } else if (item.type === 'heal') {
                        // Ï≤¥Î†• ÌöåÎ≥µ
                        health = Math.min(100, health + 20);
                        updateHealth();
                    } else if (item.type === 'maxHealth') {
                        // ÏµúÎåÄ Ï≤¥Î†• Ï¶ùÍ∞Ä
                        health = Math.min(150, health + 30);
                        updateHealth();
                    }
                    items.splice(i, 1);
                }
                
                // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ ÏïÑÏù¥ÌÖú Ï†úÍ±∞ - Í≥µ ÌïòÎÇò Ï†úÍ±∞
                if (item.y > canvas.height) {
                    if (balls.length > 1) {
                        balls.shift(); // Ï≤´ Î≤àÏß∏ Í≥µ Ï†úÍ±∞
                    }
                    items.splice(i, 1);
                }
            }
            
            // Î≤ΩÎèå ÏóÖÎç∞Ïù¥Ìä∏ Î∞è Ï∂©Îèå Ï≤¥ÌÅ¨
            for (let i = bricks.length - 1; i >= 0; i--) {
                const brick = bricks[i];
                
                if (brick.active) {
                    // Î≤ΩÎèå Ïù¥Îèô
                    brick.update();
                    
                    // Ìå®Îì§Í≥º Î≤ΩÎèå Ï∂©Îèå Ï≤¥ÌÅ¨ - Ìå®Îì§Ïóê ÎãøÏúºÎ©¥ Ï¶âÏãú Ï£ΩÏùå
                    if (brick.y + brick.height >= paddle.y &&
                        brick.x < paddle.x + paddle.width &&
                        brick.x + brick.width > paddle.x) {
                        // Î≤ΩÎèåÏù¥ Ìå®Îì§Ïóê ÎãøÏúºÎ©¥ Ï¶âÏãú Í≤åÏûÑ Ïò§Î≤Ñ
                        gameRunning = false;
                        brick.active = false;
                        bricks.splice(i, 1);
                        setTimeout(() => {
                            gameOver();
                        }, 50); // 50ms ÌõÑ Í≤åÏûÑ Ïò§Î≤Ñ Î©îÏãúÏßÄ ÌëúÏãú
                        return;
                    }
                    
                    // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ Î≤ΩÎèå - Ï≤¥Î†• Í∞êÏÜå
                    if (brick.y > canvas.height) {
                        // Ï≤¥Î†• Í∞êÏÜå (Î≤ΩÎèå Í∞ïÎèÑÏóê Îî∞Îùº)
                        health -= brick.maxHealth * 2;
                        document.getElementById('health').textContent = health;
                        
                        if (health <= 0) {
                            gameRunning = false;
                            gameOver();
                            return;
                        }
                        
                        bricks.splice(i, 1);
                        continue;
                    }
                    
                    // Í≥µÍ≥º Î≤ΩÎèå Ï∂©Îèå (Î™®Îì† Í≥µ Ï≤¥ÌÅ¨)
                    for (let ball of balls) {
                        if (!ball.active) continue;
                        
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {
                            
                            // Î≤ΩÎèåÏóê Îç∞ÎØ∏ÏßÄ ÏûÖÌûàÍ∏∞
                            const destroyed = brick.hit();
                            
                            if (destroyed) {
                                score += 10 * brick.maxHealth;
                                document.getElementById('score').textContent = score;
                                
                                // ÏïÑÏù¥ÌÖúÏù¥ ÏûàÎäî Í≤ΩÏö∞ ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
                                if (brick.hasItem && brick.itemType) {
                                    items.push(new Item(brick.x + brick.width / 2 - 10, brick.y + brick.height, brick.itemType));
                                }
                            }
                            
                            ball.dy = -ball.dy;
                            break; // Ìïú Í≥µÏù¥ ÌïòÎÇòÏùò Î≤ΩÎèåÎßå Î∂ÄÏàúÎã§
                        }
                    }
                    
                    // Î∂ÄÏÑúÏßÑ Î≤ΩÎèå Ï†úÍ±∞
                    if (!brick.active) {
                        bricks.splice(i, 1);
                        continue;
                    }
                } else {
                    bricks.splice(i, 1);
                    continue;
                }
                
                brick.draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
        let mouseX = canvas.width / 2;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            // Ìå®Îì§Ïùò Ï§ëÏïôÏù¥ ÎßàÏö∞Ïä§Î•º Îî∞ÎùºÍ∞ÄÎèÑÎ°ù
            paddle.update(mouseX);
        });
        
        canvas.addEventListener('mouseleave', () => {
            // ÎßàÏö∞Ïä§Í∞Ä Ï∫îÎ≤ÑÏä§ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Î©àÏ∂§
        });
        
        canvas.addEventListener('mousedown', () => {
            if (!gameRunning) {
                restartGame();
            }
        });
        
        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.move('left');
            }
            if (e.key === 'ArrowRight') {
                paddle.move('right');
            }
        });
        
        // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Ï≤¥Î†• ÏóÖÎç∞Ïù¥Ìä∏
        function updateHealth() {
            document.getElementById('health').textContent = health;
        }
        
        // Í≤åÏûÑ Ïò§Î≤Ñ
        function gameOver() {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = score;
            
            // ÏµúÍ≥† Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            gameOverDiv.style.display = 'block';
        }
        
        // ÏäπÎ¶¨
        function win() {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            title.textContent = 'ÏäπÎ¶¨!';
            title.style.color = '#4ecdc4';
            message.textContent = `ÏäπÎ¶¨! ÏµúÏ¢Ö Ï†êÏàò: ${score}`;
            
            gameOverDiv.style.display = 'block';
        }
        
        // Îã§Ïãú ÏãúÏûë
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
        
        // ÎÇúÏù¥ÎèÑÎ≥Ñ ÏÜçÎèÑ ÏÑ§Ï†ï
        function getDifficultySettings(diff) {
            switch(diff) {
                case 'easy':
                    return {
                        ballSpeed: 0.8, // ÎäêÎ¶º
                        brickSpeed: 0.5,
                        rowTime: 4000
                    };
                case 'normal':
                    return {
                        ballSpeed: 1.0, // Î≥¥ÌÜµ
                        brickSpeed: 1.0,
                        rowTime: 2500
                    };
                case 'hard':
                    return {
                        ballSpeed: 1.2, // Îπ†Î¶Ñ
                        brickSpeed: 1.5,
                        rowTime: 2000
                    };
                default:
                    return {
                        ballSpeed: 1.0,
                        brickSpeed: 1.0,
                        rowTime: 2500
                    };
            }
        }
        
        // Í≤åÏûÑ ÏãúÏûë
        function startGame(diff) {
            difficulty = diff;
            
            // ÎÇúÏù¥ÎèÑ ÏÑ§Ï†ï Ï†ÅÏö©
            const settings = getDifficultySettings(diff);
            brickFallSpeed = settings.brickSpeed * 0.3;
            nextRowTime = settings.rowTime;
            
            // Ï¥àÍ∏∞ Í≥µ Í∞úÏàò ÏÑ§Ï†ï
            if (diff === 'easy') {
                initialBallCount = 5;
            } else if (diff === 'normal') {
                initialBallCount = 3;
            } else {
                initialBallCount = 1;
            }
            
            // ÏãúÏûë ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            document.getElementById('startScreen').style.display = 'none';
            
            // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
            resetGame();
        }
        
        function resetGame() {
            score = 0;
            health = 100;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            updateHealth();
            document.getElementById('gameOver').style.display = 'none';
            
            bricks.length = 0;
            items.length = 0;
            createInitialBricks();
            
            // Í≥µ Ï¥àÍ∏∞Ìôî
            balls.length = 0;
            for (let i = 0; i < initialBallCount; i++) {
                const ball = new Ball();
                ball.x += (Math.random() - 0.5) * 100; // ÏãúÏûë ÏúÑÏπò ÏïΩÍ∞Ñ Î∂ÑÏÇ∞
                balls.push(ball);
            }
            
            timeSinceLastRow = 0;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Ï¥àÍ∏∞Ìôî - ÏãúÏûë ÌôîÎ©¥Îßå ÌëúÏãú
        document.getElementById('startScreen').style.display = 'block';
    </script>
</body>
