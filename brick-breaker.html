<body>
    <div class="game-container">

        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            ë§ˆìš°ìŠ¤ë¥¼ ì›€ì§ì—¬ íŒ¨ë“¤ì„ ì¡°ì ˆí•˜ì„¸ìš”
        </div>
        
        <div class="start-screen" id="startScreen">
            <h2 style="font-size: 48px; margin-bottom: 30px; color: #4ecdc4;">ğŸŒŸ ë²½ëŒê¹¨ê¸° ğŸŒŸ</h2>
            <h3 style="font-size: 24px; margin-bottom: 20px;">ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h3>
            <button class="difficulty-btn easy" onclick="startGame('easy')">ì‰¬ì›€ (ê³µ 5ê°œ)</button>
            <button class="difficulty-btn normal" onclick="startGame('normal')">ë³´í†µ (ê³µ 3ê°œ)</button>
            <button class="difficulty-btn hard" onclick="startGame('hard')">ì–´ë ¤ì›€ (ê³µ 1ê°œ)</button>
            <div class="high-score">ìµœê³  ì ìˆ˜: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„</h2>
            <p id="gameOverMessage">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        // ìº”ë²„ìŠ¤ ë° ì»¨í…ìŠ¤íŠ¸
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ë³€ìˆ˜
        let score = 0;
        let health = 100; // ì²´ë ¥ 100ìœ¼ë¡œ ì‹œì‘
        let gameRunning = false; // ì‹œì‘ í™”ë©´ì—ì„œ ì„ íƒ ì „ê¹Œì§€ false
        let brickFallSpeed = 0.3;
        let timeSinceLastRow = 0;
        let nextRowTime = 2500; // 2.5ì´ˆë§ˆë‹¤ ìƒˆ ì¤„ ì¶”ê°€
        let difficulty = 'normal'; // ë‚œì´ë„
        let initialBallCount = 3; // ì´ˆê¸° ê³µ ê°œìˆ˜
        
        // ìµœê³  ì ìˆ˜ ê°€ì ¸ì˜¤ê¸°
        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;
        
        // íŒ¨ë“¤ (í”Œë«í¼)
        class Paddle {
            constructor() {
                this.width = 100;
                this.height = 15;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 40;
                this.speed = 15;
                this.targetX = this.x;
            }
            
            draw() {
                ctx.fillStyle = '#4ecdc4';
                ctx.shadowColor = '#4ecdc4';
                ctx.shadowBlur = 20;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                
                // íŒ¨ë“¤ ë‚´ë¶€ ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#6ee8b0');
                gradient.addColorStop(1, '#4ecdc4');
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            
            move(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= this.speed;
                }
                if (direction === 'right' && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }
            
            update(mouseX) {
                // íŒ¨ë“¤ ì¤‘ì•™ì´ ë§ˆìš°ìŠ¤ ìœ„ì¹˜ë¥¼ ë”°ë¼ê°€ë„ë¡
                this.targetX = mouseX - this.width / 2;
            }
            
            animate() {
                // ë¶€ë“œëŸ¬ìš´ ì´ë™
                const diff = this.targetX - this.x;
                if (Math.abs(diff) > 1) {
                    this.x += diff * 0.3;
                }
                
                // ê²½ê³„ ì²´í¬
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
            }
        }
        
        // ê³µ
        class Ball {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.radius = 8;
                this.x = canvas.width / 2;
                this.y = canvas.height - 60;
                this.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                this.dy = -5;
                this.active = true;
            }
            
            resetToPaddle(paddle) {
                this.x = paddle.x + paddle.width / 2;
                this.y = paddle.y - this.radius - 5;
                this.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                this.dy = -5;
            }
            
            draw() {
                // ê·¸ë¦¼ì
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x + 2, this.y + 2, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // ê³µ
                const gradient = ctx.createRadialGradient(this.x - 4, this.y - 4, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#c0e8f0');
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#4ecdc4';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                
                // ì¢Œìš° ë²½ ì¶©ëŒ
                if (this.x <= this.radius || this.x >= canvas.width - this.radius) {
                    this.dx = -this.dx;
                }
                
                // ìƒë‹¨ ë²½ ì¶©ëŒ
                if (this.y <= this.radius) {
                    this.dy = -this.dy;
                }
                
                // í•˜ë‹¨ ë‚™í•˜
                if (this.y >= canvas.height) {
                    // ê³µì„ íŒ¨ë“¤ì—ì„œ ë‹¤ì‹œ ì‹œì‘
                    this.resetToPaddle(paddle);
                }
            }
            
            checkCollision(paddle) {
                if (this.x + this.radius > paddle.x &&
                    this.x - this.radius < paddle.x + paddle.width &&
                    this.y + this.radius > paddle.y &&
                    this.y - this.radius < paddle.y + paddle.height) {
                    
                    // íŒ¨ë“¤ì— ë§ì•˜ì„ ë•Œ ê°ë„ ì¡°ì ˆ
                    const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    const angle = hitPos * Math.PI / 3;
                    const speed = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
                    
                    this.dx = Math.sin(angle) * speed;
                    this.dy = -Math.abs(Math.cos(angle) * speed);
                    
                    return true;
                }
                return false;
            }
        }
        
        // ë²½ëŒ
        class Brick {
            constructor(x, y, width, height, color, hasItem = false, hardness = 1) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.active = true;
                this.velocity = brickFallSpeed;
                this.hasItem = hasItem;
                this.health = hardness; // ë²½ëŒì˜ ì²´ë ¥
                this.maxHealth = hardness;
                this.itemType = null; // 'extraBall', 'bonus', 'slow' ë“±
            }
            
            update() {
                // ë²½ëŒì´ ì•„ë˜ë¡œ ë–¨ì–´ì§
                this.y += this.velocity;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.active = false;
                    return true; // ì™„ì „íˆ ë¶€ì„œì§
                }
                return false;
            }
            
            draw() {
                if (!this.active) return;
                
                // ì²´ë ¥ì— ë”°ë¼ ì–´ë‘¡ê²Œ
                const alpha = 0.3 + 0.7 * (this.health / this.maxHealth);
                
                // ê·¸ë¦¼ì
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2 * ' + alpha + ')';
                ctx.fillRect(this.x + 2, this.y + 2, this.width, this.height);
                
                // ë²½ëŒ
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color, 0.3));
                ctx.globalAlpha = alpha;
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.globalAlpha = 1;
                
                // í…Œë‘ë¦¬
                ctx.strokeStyle = 'rgba(255, 255, 255, ' + (0.3 * alpha) + ')';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // ì²´ë ¥ í‘œì‹œ
                if (this.maxHealth > 1) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.health, this.x + this.width / 2, this.y + this.height / 2 + 6);
                }
                
                // ì•„ì´í…œì´ ìˆëŠ” ê²½ìš° í‘œì‹œ
                if (this.hasItem && this.itemType) {
                    const iconColors = {
                        'extraBall': '#ffe66d',
                        'bonus': '#4ecdc4',
                        'heal': '#ff6b9d',
                        'maxHealth': '#9b59b6'
                    };
                    const icons = {
                        'extraBall': 'â­',
                        'bonus': 'ğŸ’',
                        'heal': 'â™¡',
                        'maxHealth': 'â™¥'
                    };
                    ctx.fillStyle = iconColors[this.itemType] || '#ffe66d';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(icons[this.itemType] || 'â­', this.x + this.width / 2, this.y + this.height / 2 + 6);
                }
            }
            
            darkenColor(color, amount) {
                const rgba = this.hexToRgb(color);
                if (!rgba) return color;
                return `rgb(${Math.floor(rgba.r * (1 - amount))}, ${Math.floor(rgba.g * (1 - amount))}, ${Math.floor(rgba.b * (1 - amount))})`;
            }
            
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
        }
        
        // ê²Œì„ ê°ì²´ë“¤
        const paddle = new Paddle();
        const balls = [new Ball()];
        const bricks = [];
        const items = [];
        
        // ì•„ì´í…œ í´ë˜ìŠ¤
        class Item {
            constructor(x, y, type = 'extraBall') {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.velocity = 2;
                this.type = type; // 'extraBall', 'bonus'
            }
            
            update() {
                this.y += this.velocity;
            }
            
            draw() {
                const colors = {
                    'extraBall': '#ffe66d',
                    'bonus': '#4ecdc4',
                    'heal': '#ff6b9d',
                    'maxHealth': '#9b59b6'
                };
                
                ctx.fillStyle = colors[this.type] || '#ffe66d';
                ctx.shadowColor = colors[this.type] || '#ffe66d';
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                const icons = {
                    'extraBall': 'â­',
                    'bonus': 'ğŸ’',
                    'heal': 'â™¡',
                    'maxHealth': 'â™¥'
                };
                ctx.fillText(icons[this.type] || 'â­', this.x + this.width / 2, this.y + this.height / 2 + 4);
            }
            
            checkCollision(paddle) {
                return this.x + this.width > paddle.x &&
                       this.x < paddle.x + paddle.width &&
                       this.y + this.height > paddle.y &&
                       this.y < paddle.y + paddle.height;
            }
        }
        
        // ë²½ëŒ ìƒì„± (í•œ ì¤„)
        function addNewRow() {
            const cols = 8;
            const brickWidth = 90;
            const brickHeight = 30;
            const padding = 5;
            const offsetLeft = (canvas.width - (cols * (brickWidth + padding) - padding)) / 2;
            
            const colors = [
                '#ff6b9d', '#4ecdc4', '#ffe66d', 
                '#f1c40f', '#9b59b6', '#3498db'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // ì ìˆ˜ì— ë”°ë¼ ë²½ëŒ ê°•ë„ ê²°ì •
            const baseHardness = Math.min(Math.floor(score / 100) + 1, 5);
            
            // í•œ ì¤„ ì¤‘ 1-2ê°œì— ì•„ì´í…œ
            const itemIndices = [];
            const numItems = Math.random() < 0.7 ? 1 : 2;
            for (let i = 0; i < numItems; i++) {
                let idx;
                do {
                    idx = Math.floor(Math.random() * cols);
                } while (itemIndices.includes(idx));
                itemIndices.push(idx);
            }
            
            for (let col = 0; col < cols; col++) {
                const x = offsetLeft + col * (brickWidth + padding);
                const y = -brickHeight - 5; // í™”ë©´ ìœ„ì—ì„œ ì‹œì‘
                
                const hasItem = itemIndices.includes(col);
                let hardness = baseHardness;
                let itemType = null;
                
                if (hasItem) {
                    // ì•„ì´í…œ íƒ€ì… ê²°ì •
                    const rand = Math.random();
                    if (rand < 0.35) {
                        itemType = 'extraBall';
                    } else if (rand < 0.6) {
                        itemType = 'bonus';
                    } else if (rand < 0.8) {
                        itemType = 'heal';
                    } else {
                        itemType = 'maxHealth';
                    }
                }
                
                bricks.push(new Brick(x, y, brickWidth, brickHeight, randomColor, hasItem, hardness));
                bricks[bricks.length - 1].itemType = itemType;
            }
        }
        
        // ì´ˆê¸° ë²½ëŒ ìƒì„±
        function createInitialBricks() {
            const rows = 3;
            for (let row = 0; row < rows; row++) {
                addNewRow();
                // ëª¨ë“  ë²½ëŒì„ ì•„ë˜ë¡œ ì´ë™
                for (let brick of bricks) {
                    brick.y += 35 * (row + 1);
                }
            }
        }
        
        // ê²Œì„ ë£¨í”„
        let lastTime = performance.now();
        
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ì‹œê°„ì— ë”°ë¼ ìƒˆ ì¤„ ì¶”ê°€
            timeSinceLastRow += deltaTime;
            if (timeSinceLastRow >= nextRowTime) {
                addNewRow();
                timeSinceLastRow = 0;
                // ì ìˆ˜ì— ë”°ë¼ ìƒˆ ì¤„ ì¶”ê°€ ê°„ê²©ê³¼ ë–¨ì–´ì§€ëŠ” ì†ë„ ì¦ê°€
                nextRowTime = Math.max(800, 3000 - score * 2);
                brickFallSpeed = Math.min(0.3 + score * 0.002, 2.0); // ìµœëŒ€ 2.0ê¹Œì§€
            }
            
            // ëª¨ë“  ë²½ëŒì˜ ë–¨ì–´ì§€ëŠ” ì†ë„ ì—…ë°ì´íŠ¸
            for (let brick of bricks) {
                brick.velocity = brickFallSpeed;
            }
            
            // íŒ¨ë“¤ ì• ë‹ˆë©”ì´ì…˜ ë° ê·¸ë¦¬ê¸°
            paddle.animate();
            paddle.draw();
            
            // ê³µë“¤ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            for (let ballIndex = 0; ballIndex < balls.length; ballIndex++) {
                const ball = balls[ballIndex];
                if (!ball.active) continue;
                
                ball.update();
                ball.draw();
                
                // ì¶©ëŒ ì²´í¬
                ball.checkCollision(paddle);
            }
            
            // ì•„ì´í…œ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.update();
                item.draw();
                
                // ì•„ì´í…œê³¼ íŒ¨ë“¤ ì¶©ëŒ ì²´í¬
                if (item.checkCollision(paddle)) {
                    if (item.type === 'extraBall') {
                        // ìƒˆë¡œìš´ ê³µ ì¶”ê°€
                        const newBall = new Ball();
                        newBall.resetToPaddle(paddle);
                        newBall.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
                        balls.push(newBall);
                    } else if (item.type === 'bonus') {
                        // ë³´ë„ˆìŠ¤ ì ìˆ˜
                        score += 50;
                        document.getElementById('score').textContent = score;
                    } else if (item.type === 'heal') {
                        // ì²´ë ¥ íšŒë³µ
                        health = Math.min(100, health + 20);
                        updateHealth();
                    } else if (item.type === 'maxHealth') {
                        // ìµœëŒ€ ì²´ë ¥ ì¦ê°€
                        health = Math.min(150, health + 30);
                        updateHealth();
                    }
                    items.splice(i, 1);
                }
                
                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì•„ì´í…œ ì œê±° - ê³µ í•˜ë‚˜ ì œê±°
                if (item.y > canvas.height) {
                    if (balls.length > 1) {
                        balls.shift(); // ì²« ë²ˆì§¸ ê³µ ì œê±°
                    }
                    items.splice(i, 1);
                }
            }
            
            // ë²½ëŒ ì—…ë°ì´íŠ¸ ë° ì¶©ëŒ ì²´í¬
            for (let i = bricks.length - 1; i >= 0; i--) {
                const brick = bricks[i];
                
                if (brick.active) {
                    // ë²½ëŒ ì´ë™
                    brick.update();
                    
                    // íŒ¨ë“¤ê³¼ ë²½ëŒ ì¶©ëŒ ì²´í¬ - íŒ¨ë“¤ì— ë‹¿ìœ¼ë©´ ì¦‰ì‹œ ì£½ìŒ
                    if (brick.y + brick.height >= paddle.y &&
                        brick.x < paddle.x + paddle.width &&
                        brick.x + brick.width > paddle.x) {
                        // ë²½ëŒì´ íŒ¨ë“¤ì— ë‹¿ìœ¼ë©´ ì¦‰ì‹œ ê²Œì„ ì˜¤ë²„
                        gameRunning = false;
                        brick.active = false;
                        bricks.splice(i, 1);
                        setTimeout(() => {
                            gameOver();
                        }, 50); // 50ms í›„ ê²Œì„ ì˜¤ë²„ ë©”ì‹œì§€ í‘œì‹œ
                        return;
                    }
                    
                    // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ë²½ëŒ - ì²´ë ¥ ê°ì†Œ
                    if (brick.y > canvas.height) {
                        // ì²´ë ¥ ê°ì†Œ (ë²½ëŒ ê°•ë„ì— ë”°ë¼)
                        health -= brick.maxHealth * 2;
                        document.getElementById('health').textContent = health;
                        
                        if (health <= 0) {
                            gameRunning = false;
                            gameOver();
                            return;
                        }
                        
                        bricks.splice(i, 1);
                        continue;
                    }
                    
                    // ê³µê³¼ ë²½ëŒ ì¶©ëŒ (ëª¨ë“  ê³µ ì²´í¬)
                    for (let ball of balls) {
                        if (!ball.active) continue;
                        
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {
                            
                            // ë²½ëŒì— ë°ë¯¸ì§€ ì…íˆê¸°
                            const destroyed = brick.hit();
                            
                            if (destroyed) {
                                score += 10 * brick.maxHealth;
                                document.getElementById('score').textContent = score;
                                
                                // ì•„ì´í…œì´ ìˆëŠ” ê²½ìš° ì•„ì´í…œ ìƒì„±
                                if (brick.hasItem && brick.itemType) {
                                    items.push(new Item(brick.x + brick.width / 2 - 10, brick.y + brick.height, brick.itemType));
                                }
                            }
                            
                            ball.dy = -ball.dy;
                            break; // í•œ ê³µì´ í•˜ë‚˜ì˜ ë²½ëŒë§Œ ë¶€ìˆœë‹¤
                        }
                    }
                    
                    // ë¶€ì„œì§„ ë²½ëŒ ì œê±°
                    if (!brick.active) {
                        bricks.splice(i, 1);
                        continue;
                    }
                } else {
                    bricks.splice(i, 1);
                    continue;
                }
                
                brick.draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        let mouseX = canvas.width / 2;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            // íŒ¨ë“¤ì˜ ì¤‘ì•™ì´ ë§ˆìš°ìŠ¤ë¥¼ ë”°ë¼ê°€ë„ë¡
            paddle.update(mouseX);
        });
        
        canvas.addEventListener('mouseleave', () => {
            // ë§ˆìš°ìŠ¤ê°€ ìº”ë²„ìŠ¤ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ë©ˆì¶¤
        });
        
        canvas.addEventListener('mousedown', () => {
            if (!gameRunning) {
                restartGame();
            }
        });
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.move('left');
            }
            if (e.key === 'ArrowRight') {
                paddle.move('right');
            }
        });
        
        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // ì²´ë ¥ ì—…ë°ì´íŠ¸
        function updateHealth() {
            document.getElementById('health').textContent = health;
        }
        
        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = score;
            
            // ìµœê³  ì ìˆ˜ ì—…ë°ì´íŠ¸
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            gameOverDiv.style.display = 'block';
        }
        
        // ìŠ¹ë¦¬
        function win() {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            title.textContent = 'ìŠ¹ë¦¬!';
            title.style.color = '#4ecdc4';
            message.textContent = `ìŠ¹ë¦¬! ìµœì¢… ì ìˆ˜: ${score}`;
            
            gameOverDiv.style.display = 'block';
        }
        
        // ë‹¤ì‹œ ì‹œì‘
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
        
        // ë‚œì´ë„ë³„ ì†ë„ ì„¤ì •
        function getDifficultySettings(diff) {
            switch(diff) {
                case 'easy':
                    return {
                        ballSpeed: 0.8, // ëŠë¦¼
                        brickSpeed: 0.5,
                        rowTime: 4000
                    };
                case 'normal':
                    return {
                        ballSpeed: 1.0, // ë³´í†µ
                        brickSpeed: 1.0,
                        rowTime: 2500
                    };
                case 'hard':
                    return {
                        ballSpeed: 1.2, // ë¹ ë¦„
                        brickSpeed: 1.5,
                        rowTime: 2000
                    };
                default:
                    return {
                        ballSpeed: 1.0,
                        brickSpeed: 1.0,
                        rowTime: 2500
                    };
            }
        }
        
        // ê²Œì„ ì‹œì‘
        function startGame(diff) {
            difficulty = diff;
            
            // ë‚œì´ë„ ì„¤ì • ì ìš©
            const settings = getDifficultySettings(diff);
            brickFallSpeed = settings.brickSpeed * 0.3;
            nextRowTime = settings.rowTime;
            
            // ì´ˆê¸° ê³µ ê°œìˆ˜ ì„¤ì •
            if (diff === 'easy') {
                initialBallCount = 5;
            } else if (diff === 'normal') {
                initialBallCount = 3;
            } else {
                initialBallCount = 1;
            }
            
            // ì‹œì‘ í™”ë©´ ìˆ¨ê¸°ê¸°
            document.getElementById('startScreen').style.display = 'none';
            
            // ê²Œì„ ì´ˆê¸°í™”
            resetGame();
        }
        
        function resetGame() {
            score = 0;
            health = 100;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            updateHealth();
            document.getElementById('gameOver').style.display = 'none';
            
            bricks.length = 0;
            items.length = 0;
            createInitialBricks();
            
            // ê³µ ì´ˆê¸°í™”
            balls.length = 0;
            for (let i = 0; i < initialBallCount; i++) {
                const ball = new Ball();
                ball.x += (Math.random() - 0.5) * 100; // ì‹œì‘ ìœ„ì¹˜ ì•½ê°„ ë¶„ì‚°
                balls.push(ball);
            }
            
            timeSinceLastRow = 0;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // ì´ˆê¸°í™” - ì‹œì‘ í™”ë©´ë§Œ í‘œì‹œ
        document.getElementById('startScreen').style.display = 'block';
    </script>
